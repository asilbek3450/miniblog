{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Postlar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>


</head>
<body>


    {% include 'category.html' %}


    <section class="section gray-bg" id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title" style="align-content: center">
                        <h2>Blog Postlar</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for blog in blogs %}
                <div class="col-lg-4">
                    <div class="blog-grid">
                        <div class="blog-img">
                            <div class="date">{{ blog.created_at.day }} {{ blog.created_at.date|date:'F' }}</div>
                            <a href="{% url 'blog_detail' slug=blog.slug %}">
                                <img src="{{ blog.image }}" title="" alt="" style="width: 350px; height: 280px">
                            </a>
                        </div>
                        <div class="blog-info">
                            <h5><a href="{% url 'blog_detail' slug=blog.slug %}">{{ blog.title | truncatechars:40 }}</a></h5>
                            <p>{{ blog.short_description | truncatechars:90 }}</p>
                            <div class="btn-bar">
                                <a href="{% url 'blog_detail' slug=blog.slug %}" class="px-btn-arrow">
                                    <span>Read More</span>
                                    <i class="arrow"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

</body>
</html>
